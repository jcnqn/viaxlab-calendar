<mat-drawer #drawer class="sidenav-drawer" mode="over" position="end">
    <h1 *ngIf="editMode">Edit Activity</h1>
    <h1 *ngIf="!editMode">Add Activity</h1>
    <form (submit)="onSubmit()" [formGroup]="activityForm">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input autocomplete="off" formControlName="title" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" required>
                <mat-option value="ACTIVITY">Activity</mat-option>
                <mat-option value="FOOD">Food</mat-option>
                <mat-option value="PARTY">Party</mat-option>
                <mat-option value="OTHER">Other</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="editMode" appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option [value]="null">None</mat-option>
                <mat-option value="DONE">Done</mat-option>
                <mat-option value="IN_PROGRESS">In Progress</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="date-checkbox">
            <mat-checkbox class="example-margin" formControlName="enableDate">Check me!</mat-checkbox>
        </div>
        <div class="date-pickers">
            <mat-form-field #datePicker>
                <input [max]="maxDate" [min]="minDate" [ngxMatDatetimePicker]="picker" autocomplete="off"
                       formControlName="startDate" matInput placeholder="Start Date">
                <mat-datepicker-toggle [for]="$any(picker)" matSuffix></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker [showSeconds]="true" [showSpinners]="true" [stepSecond]="stepSecond">
                    <ng-template>
                        <span>OK</span>
                    </ng-template>
                </ngx-mat-datetime-picker>
            </mat-form-field>
            <mat-form-field #datePicker>
                <input [max]="maxDate" [min]="minDate" [ngxMatDatetimePicker]="picker1" autocomplete="off"
                       formControlName="endDate" matInput placeholder="End Date">
                <mat-datepicker-toggle [for]="$any(picker1)" matSuffix></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker1 [showSeconds]="true" [showSpinners]="true" [stepSecond]="stepSecond">
                    <ng-template>
                        <span>OK</span>
                    </ng-template>
                </ngx-mat-datetime-picker>
            </mat-form-field>
        </div>
        <button [disabled]="!formIsValid" color="primary" mat-raised-button type="submit">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </form>
    <button (click)="onDrawerToggle()" class="close-button" color="warn" mat-fab>
        <mat-icon>close</mat-icon>
    </button>
</mat-drawer>
