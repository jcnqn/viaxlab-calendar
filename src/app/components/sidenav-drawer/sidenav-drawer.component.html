<mat-drawer #drawer class="sidenav-drawer" mode="over" position="end">
  <h1 *ngIf="editMode">Edit Activity</h1>
  <h1 *ngIf="!editMode">Add Activity</h1>
  <form [formGroup]="activityForm" (submit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="ACTIVITY">Activity</mat-option>
        <mat-option value="FOOD">Food</mat-option>
        <mat-option value="PARTY">Party</mat-option>
        <mat-option value="OTHER">Other</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="editMode">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option [value]="null">None</mat-option>
        <mat-option value="DONE">Done</mat-option>
        <mat-option value="IN_PROGRESS">In Progress</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="date-checkbox">
      <mat-checkbox class="example-margin" formControlName="enableDate">Check me!</mat-checkbox>
    </div>
    <div class="date-pickers">
      <mat-form-field #datePicker>
        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Start Date" formControlName="startDate"
               [min]="minDate" [max]="maxDate" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="true" [stepSecond]="stepSecond">
          <ng-template>
            <span>OK</span>
          </ng-template>
        </ngx-mat-datetime-picker>
      </mat-form-field>
      <mat-form-field #datePicker>
        <input matInput [ngxMatDatetimePicker]="picker1" placeholder="End Date" formControlName="endDate"
               [min]="minDate" [max]="maxDate" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="$any(picker1)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker1 [showSpinners]="true" [showSeconds]="true" [stepSecond]="stepSecond">
          <ng-template>
            <span>OK</span>
          </ng-template>
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!formIsValid">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </form>
  <button mat-fab color="warn" (click)="onDrawerToggle()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</mat-drawer>
