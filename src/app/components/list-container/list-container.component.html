<div class="list-container">
  <h2>{{title}}</h2>
  <div
    cdkDropList
    [cdkDropListData]="filteredTasks"
    class="list"
    cdkDropListSortingDisabled
    (cdkDropListDropped)="onDrop($event)">
    <div class="item-box" *ngFor="let item of filteredTasks" cdkDrag>{{item.description}}</div>
  </div>
</div>
