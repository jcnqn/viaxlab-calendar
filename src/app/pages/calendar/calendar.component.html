    <app-sidenav class="sidenav"></app-sidenav>
    <div class="calendar-content">

      <app-calendar-groups (drawerToggle)="onDrawerToggle($event)"></app-calendar-groups>

  </div>
  <app-sidenav-drawer></app-sidenav-drawer>
</mat-drawer-container>
